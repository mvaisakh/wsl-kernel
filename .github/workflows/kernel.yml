name: Kernel Build CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
       image: fedora:rawhide

    steps:
    - uses: actions/checkout@v2
    - name: Setup build environment
      run: |
        sudo dnf groupinstall "Development tools" -y
        sudo dnf install bison flex bc openssl-devel -y
    - name: Set date
      id: get-date
      run: |
        ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime
        echo "date=$(/bin/date -u '+%d%m%Y%I%M')" >> $GITHUB_ENV
    - name: Configure
      run: make wsl_defconfig
    - name: Build Kernel
      run: |
        export KBUILD_BUILD_USER="mvaisakh"
        export KBUILD_BUILD_HOST="GithubActionsCI"
        make -j$(nproc --all)
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{ env.date }}
         release_name: Eva WSL Kernel Release ${{ env.date }}
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: arch/x86_64/boot/bzImage
        asset_name: kernel
        asset_content_type: application/bin
